<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="./css/photo-gallery.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <div class="photo-gallery">
        <div class="photo-gallery__current">
            <img class="photo-gallery__current-img"
                src="../../images/photo-gallery/gallery1/current.png"
                alt="Отец Вадим на фоне церкви Святой Троицы">
        </div>
        <div class="photo-gallery__thumbnails">
            <div class="photo-gallery__thumbnail">
                <div class="photo-gallery__thumbnail-more">+2</div>
                <img class="photo-gallery__thumbnail-img"
                    src="../../images/photo-gallery/gallery1/thumb1.png"
                    alt="Ещё одно фото">
            </div>
            <div class="photo-gallery__thumbnail">
                <img class="photo-gallery__thumbnail-img"
                    src="../../images/photo-gallery/gallery1/thumb2.png"
                    alt="Ещё одно фото">
            </div>
            <div class="photo-gallery__thumbnail">
                <img class="photo-gallery__thumbnail-img"
                    src="../../images/photo-gallery/gallery1/thumb3.png"
                    alt="Ещё одно фото">
            </div>
        </div>
        <div class="photo-gallery__title">
            Отец Вадим на фоне церкви Святой Троицы
        </div>
        <div class="photo-gallery__blank"></div>
    </div>
</body>
</html>
