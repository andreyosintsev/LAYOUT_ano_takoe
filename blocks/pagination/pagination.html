<!DOCTYPE html>
<html lang="ru">
<head>

                    href="#"

            <li class="pagination__item pagination__item_active">

                href="#"

            <li class="pagination__item">
                <a class="pagination__link"
                href="#"
                title="Страница 5">5

            </li>
            <li class="pagination__item">
                <a class="pagination__link"
                href="#"
                title="Страница 6">6
            </a>
            </li>
            <li class="pagination__item">
                <a class="pagination__link"
                href="#"

            </li>
            <li class="pagination__item">
                <a class="pagination__link"
                href="#"

        </ul>
        <div class="pagination__next">
            <a class="pagination__link"
               href="#"
               title="Следующая"></a>
        </div>
    </div>
</body>
</html>
