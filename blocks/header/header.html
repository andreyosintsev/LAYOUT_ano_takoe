<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Block</title>
    <link rel="stylesheet" href="../../css/commonnormalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../logo/css/logo.css">
    <link rel="stylesheet" href="../button/css/button.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body style="background-color: lime;">
    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="logo">
                <a class="logo__link" href="#" title="АНО ТАКОЕ - главная страница">
                    <img class="logo__image" src="../logo/images/logo.png" alt="АНО ТАКОЕ">
                </a>
            </div>
            <nav class="menu-main menu-main_collapseable">
                <ul class="menu-main__items">
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="О нас">
                            О нас
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Требуется ваша помощь">
                            Сборы
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Наши проекты">
                            Проекты
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Отчёты">
                            Отчеты
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Новости и события">
                            Новости
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="button button-help">ПОМОЧЬ<span class="button__heart"></span></div>
            <div class="menu-mobile-button"></div>
        </div>
    </header>
</body>
</html>
