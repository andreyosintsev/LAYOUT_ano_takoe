<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Meter Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../button/css/button.css">
    <link rel="stylesheet" href="./css/collect-meter.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <div class="collect-meter">
        <div class="collect-meter__scale">
            <div class="collect-meter__current">
                ₽ 198.000/<span class="collect-meter__current-total">600.000</span>
            </div>
            <div class="collect-meter__percent">
                33%
            </div>
        </div>
        <div class="collect-meter__progress-bar">
            <div class="collect-meter__progress-current" style="width: 33%;"></div>
        </div>
        <div class="collect-meter__underscale">
            <div class="collect-meter__title">
                Необходимо собрать
            </div>
            <div class="collect-meter__total">
                ₽ 600.000
            </div>
        </div>
    </div>
</body>
</html>
