<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../button/css/button.css">
    <link rel="stylesheet" href="../section-title/css/section-title.css">
    <link rel="stylesheet" href="./css/contact-us.css">
</head>
<body style="background-color: lime;">
    <div class="contact-us">
        <div class="section-title contact-us__title">
            Связаться с нами
        </div>
        <div class="contact-us__content">
            <div class="contact-us__contacts">
                <div class="contact-us__hours">
                    Позвоните нам в рабочие дни с 8.00 до 20.00 по телефону +7(925)003-62-78  или напишите письмо на takoeano@yandex.ru
                </div>
                <div class="contact-us__contact">
                    <span class="contact-us__icon contact-us__icon_address"></span>
                    г. Ростов-На-Дону,<br>
                    переулок Днепровский, 124в
                </div>
                <div class="contact-us__contact">
                    <span class="contact-us__icon contact-us__icon_phone"></span>
                    +7 (925) 003 62 78
                </div>
                <div class="contact-us__contact">
                    <span class="contact-us__icon contact-us__icon_email"></span>
                    takoeano@yandex.ru
                </div>
            </div>
            <div class="contact-us__feedback">
                <form class="form contact-us__form" name="contact">
                    <div class="form__content">
                        <input
                            class="form__input form__input_name"
                            type="text"
                            name="name"
                            placeholder="Ваше имя"
                            required>
                        <input
                            class="form__input form__input_email"
                            type="e-mail"
                            name="email"
                            pattern=".+@.+\..+"
                            placeholder="Ваш e-mail"
                            required>
                        <textarea
                            class="form__textarea"
                            name="message"
                            placeholder="Сообщение"
                            required
                            ></textarea>
                    </div>
                    <div class="form__consent-send">
                        <label class="form__checkbox-item">
                            <input class="form__checkbox"
                                    type="checkbox"
                                    id="consent"
                                    name="consent"
                                    checked>
                            <span class="form__checkbox-item_custom"></span>
                            <span class="form__label">
                                Нажимая кнопку <span class="strong">«Отправить»</span>, я даю свое согласие на обработку моих персональных данных в соответствии с <a href="#" class="form__link">Политикой обработки персональных данных</a>
                            </span>
                        </label>
                        <button class="button form__submit">
                            Отправить<span class="button__email"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
